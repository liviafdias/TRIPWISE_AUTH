<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Tripwise</title>
    <link rel="shortcut icon" href="tripwise1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_auth.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">TRIPWISE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Aba de navegação para alternar entre Login e Cadastro -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                    type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                    type="button" role="tab">Cadastro</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="authTabsContent">
            <!-- Formulário de Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Entrar</button>

                                          
                    </form>
                </div>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Cadastro</h3>
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerTelefone" class="form-label">Telefone</label>
                            <input type="telefone" class="form-control" id="registerTelefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEndereco" class="form-label">Endereço
                            <input type="endereco" class="form-control" id="registerEndereco" required>
                        </div>
                        <button id="cadastrarBtn" type="submit" class="btn btn-custom w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
